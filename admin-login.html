<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CompareHubPrices</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 (for Alerts) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .d1-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 40px;
        }

        .d1-logo {
            margin-bottom: 2rem;
        }

        .d1-input {
            background: #f5f5f7;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .d1-input:focus {
            background: white;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
            outline: none;
        }

        .d1-btn {
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            font-weight: 500;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .d1-btn:hover {
            background: #0077ed;
        }

        .d1-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .d1-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .d1-input-wrapper .d1-input {
            margin-bottom: 0;
            /* Wrapper handles margin */
            padding-right: 40px;
            /* Space for icon */
        }

        .d1-password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .d1-password-toggle:hover {
            color: #0071e3;
        }
    </style>
</head>

<body>

    <div class="d1-card">
        <div class="d1-logo">
            <img src="assets/logo.png" alt="CompareHub" style="height: 60px;">
        </div>
        <h2 class="mb-4 fw-bold">Sign in</h2>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <input type="email" id="email" class="d1-input" placeholder="Email address" required autocomplete="email">
            <div class="d1-input-wrapper">
                <input type="password" id="password" class="d1-input" placeholder="Password" required
                    autocomplete="current-password">
                <button type="button" id="passwordToggle" class="d1-password-toggle" tabindex="-1">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" id="loginBtn" class="d1-btn">Sign In</button>
        </form>

        <div class="mt-4 text-muted small">
            <a href="#" class="text-decoration-none" style="color: #0071e3;">Contact Admin</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/scripts/admin-aws-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Use Global Admin Auth Service

        // Helper: Show Alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show text-start" role="alert" style="font-size: 0.9rem; padding: 10px;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" style="padding: 12px;"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;
        }

        // Login Handler
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter both email and password.', 'danger');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                // Call the existing AWS Auth Service
                const result = await window.adminAWSAuthService.login(email, password);

                if (result.success) {
                    // Redirect to Admin Dashboard
                    // Using 'admin-access-control.html' as the landing for now, or 'admin-management.html'
                    // Since the user is testing the Access Control flow heavily, let's keep that or go to a main dashboard?
                    // Previous file used 'index.html'? But this IS index.html in some contexts?
                    // No, file is 'admin-login.html'.
                    // Previous redirect was 'index.html'. I'll stick to that, or 'admin-access-control.html' if 'index.html' isn't the dashboard.
                    // Usually 'index.html' in 'admin/' folder IS the dashboard.
                    window.location.href = 'index.html';
                } else {
                    showAlert(result.message || 'Invalid credentials', 'danger');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalBtnText;
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('An unexpected error occurred.', 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        });

        // Check Auth on Load
        document.addEventListener('DOMContentLoaded', async () => {
            // Simple check if already logged in (via cookie)
            try {
                const isAuth = await window.adminAWSAuthService.isAuthenticated();
                if (isAuth) {
                    window.location.href = 'index.html';
                }
            } catch (e) { }
        });
    </script>
</body>

</html>
