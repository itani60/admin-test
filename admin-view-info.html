<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | CompareHubPrices Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <style>
        :root {
            --primary: #dc2626;
            --primary-dark: #991b1b;
            --primary-light: #f87171;
            --secondary: #ef4444;
            --success: #dc2626;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --info: #b91c1c;
            --dark: #1e293b;
            --light: #fef2f2;
            --border: #fecaca;
            --text: #64748b;
            --text-dark: #0f172a;
            --sidebar-width: 270px;
            --header-height: 72px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fef2f2;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -270px;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 2px solid var(--border);
        }

        .sidebar.active {
            left: 0;
        }

        /* Design 9: Dual Tile Grid Styles */
        .sb9-header {
            margin-bottom: 1.5rem;
            font-weight: 800;
            font-size: 1.25rem;
            color: #334155;
            padding-left: 0.5rem;
        }

        .sb9-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .sb9-tile {
            background: white;
            border-radius: 16px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #64748b;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: 0.2s;
            text-align: center;
            padding: 0.75rem;
        }

        .sb9-tile i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .sb9-tile span {
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .sb9-tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: #dc2626;
        }

        .sb9-tile:hover i {
            color: #dc2626;
        }

        .sb9-tile.active {
            background: #dc2626;
            color: white;
        }

        .sb9-tile.active i {
            color: white;
        }

        /* Overlay CSS */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .sidebar-logo img {
            height: 38px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .sidebar-nav {
            padding: 1.5rem 0;
        }

        .nav-section {
            margin-bottom: 2.5rem;
        }

        .nav-section-title {
            padding: 0.625rem 1.5rem;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text);
            margin-bottom: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
            transition: all 0.3s ease;
        }

        .nav-section-title:hover {
            color: var(--primary);
        }

        .nav-section-title i {
            font-size: 0.65rem;
            transition: transform 0.3s ease;
        }

        .nav-section-title.collapsed i {
            transform: rotate(-90deg);
        }

        .nav-section-items {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-section-items.collapsed {
            max-height: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.25s ease;
            border-left: 4px solid transparent;
            position: relative;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(220, 38, 38, 0.08);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.12) 0%, transparent 100%);
            color: var(--primary);
            border-left-color: var(--primary);
            font-weight: 700;
        }

        .nav-item i {
            width: 24px;
            font-size: 1.05rem;
            margin-right: 1rem;
            text-align: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            object-fit: contain;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-item:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .nav-item.active img {
            opacity: 1;
            filter: brightness(1.2);
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 0.65rem;
            padding: 0.3rem 0.6rem;
            border-radius: 14px;
            font-weight: 700;
            min-width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Header */
        .top-header {
            height: var(--header-height);
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.25rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.75rem;
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--light);
            color: var(--primary);
        }

        .menu-toggle:hover {
            background: var(--light);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .header-logo img {
            height: 40px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.125rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            cursor: pointer;
            padding: 0.5rem 0.875rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: var(--light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .user-role {
            font-size: 0.7rem;
            color: var(--text);
        }

        .user-profile {
            position: relative;
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 0.75rem);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
            min-width: 220px;
            padding: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: 2px solid var(--border);
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            margin-bottom: 0.5rem;
        }

        .dropdown-user-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .dropdown-user-email {
            font-size: 0.8rem;
            color: var(--text);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: var(--light);
            color: var(--primary);
        }

        .dropdown-item.logout {
            color: var(--danger);
            margin-top: 0.5rem;
            border-top: 2px solid var(--border);
            padding-top: 1rem;
        }

        .dropdown-item.logout:hover {
            background: #fff1f2;
            color: var(--danger);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        /* Content Area */
        .content-wrapper {
            padding: 2.25rem;
        }

        .page-header {
            margin-bottom: 2.25rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 0.625rem;
            letter-spacing: -1px;
        }

        .page-subtitle {
            color: var(--text);
            font-size: 1.05rem;
            font-weight: 400;
        }

        .info-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .info-card h3 {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .badge-primary {
            background: var(--primary);
            color: white;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .description-text {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1rem;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .spec-category {
            background: var(--light);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .spec-category-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .spec-item {
            margin-bottom: 0.5rem;
        }

        .spec-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 0.5rem;
        }

        .spec-value {
            color: var(--text);
        }

        .spec-array {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .spec-array-item {
            background: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .offer-card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .offer-retailer {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .offer-logo {
            max-height: 40px;
            max-width: 120px;
            object-fit: contain;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .original-price {
            font-size: 1.2rem;
            color: var(--text);
            text-decoration: line-through;
        }

        .price-savings {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .price-history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .price-history-table th,
        .price-history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .price-history-table th {
            background: var(--light);
            font-weight: 700;
            color: var(--dark);
        }

        .price-change-positive {
            color: var(--success);
            font-weight: 600;
        }

        .price-change-negative {
            color: var(--danger);
            font-weight: 600;
        }

        .loading-spinner {
            text-align: center;
            padding: 4rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--border);
            margin-bottom: 1rem;
        }

        /* Breadcrumb Styles */
        .breadcrumb-container {
            background: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            align-items: center;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: "/";
            display: inline-block;
            padding: 0 0.5rem;
            color: var(--text);
            font-weight: 400;
        }

        .breadcrumb-item a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: var(--text-dark);
            font-weight: 500;
        }

        .breadcrumb-item.active a {
            color: var(--text-dark);
            pointer-events: none;
            cursor: default;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .user-name {
            margin: 0;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .logout-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .login-btn-header {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-btn-header:hover {
            background: var(--primary-dark);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
            text-decoration: none;
        }

        /* Sidebar Toggle States */
        .sidebar.hidden {
            transform: translateX(-100%);
            left: -100%;
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Desktop toggle support */
        @media (min-width: 1025px) {
            .sidebar.hidden {
                transform: translateX(-100%);
                left: -100%;
            }

            .main-content.sidebar-hidden {
                margin-left: 0;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                left: -100%;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1.5rem;
            }
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Sidebar logic moved to sidebar.js

        function initUserDropdown() {
            const userProfile = document.getElementById('userProfile');
            const userDropdown = document.getElementById('userDropdown');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!userProfile || !userDropdown || !logoutBtn) return;

            userProfile.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!userProfile.contains(e.target)) {
                    userDropdown.classList.remove('show');
                }
            });

            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    if (typeof window.adminAWSAuthService !== 'undefined') {
                        await window.adminAWSAuthService.logout();
                    }
                    window.location.href = 'admin-login.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = 'admin-login.html';
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initUserDropdown);
        } else {
            initUserDropdown();
        }
    </script>
